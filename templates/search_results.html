<!doctype html>
<html>
<head>
  <title>Search results</title>
</head>
<body>
<h1>Searching for: {{ search_term }}</h1>
{% if results %}
  {% for result in results %}
  <p>
    &ldquo;{{ result.subtitle.line }}&rdquo;<br>
    {{ result.subtitle.from }} &ndash; {{ result.subtitle.to }}<br>
    <a target="_blank" href="{{ result.episode.player }}?t={{ result.timestamp }}s">Watch it here.</a>
  </p>
  {% endfor %}
{% else %}
  <h2>No results</h2>
{% endif %}
</body>
</html>
